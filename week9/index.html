<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Welcome to my Tic-tac-toe</h1>
        <h2>Select # of players</h2>
        <form>
            <div class="form-input">
                <input name="players" id="single-player" type="radio" value="1"/>
                <label for="single-player">1</label>

                <input name="players" id="double-player" type="radio" value="2"/>
                <label for="double-player">2</label>
            </div>

            <div class="form-input"></div>
                <label>Name of player 1</label><br />
                <input type="input" />
            </div>

            <div class="form-input"></div>
                <label>Name of player 2</label><br />
                <input type="input" />
            </div>

            <div class="form-input"></div>
                <button type="submit">Start</button>
            </div>
        </form>
    </body>
</html>
